# Default values for microservices exam
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: dev

# Cast Service Configuration
castService:
  replicaCount: 2
  image:
    repository: snsitso/cast-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8000
    nodePort: 30001
    targetPort: 8000
  database:
    enabled: true
    name: cast_db_dev
    username: cast_db_username
    password: cast_db_password

# Movie Service Configuration  
movieService:
  replicaCount: 2
  image:
    repository: snsitso/movie-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8000
    nodePort: 30002
    targetPort: 8000
  database:
    enabled: true
    name: movie_db_dev
    username: movie_db_username
    password: movie_db_password

# Nginx Reverse Proxy Configuration
nginx:
  enabled: true
  replicaCount: 1
  image:
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8080
    nodePort: 30080
    targetPort: 8080

# Database Configuration
database:
  image:
    repository: postgres
    tag: 12.1-alpine
    pullPolicy: IfNotPresent

imagePullSecrets:
  - name: "regcred"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: NodePort
  port: 80
  nodePort: 30007
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# âœ… Force uvicorn to run without uvloop (fix CrashLoopBackOff)
command:
  - uvicorn
args:
  - main:app
  - --host=0.0.0.0
  - --port=8000
  - --loop=asyncio
  - --http=h11

